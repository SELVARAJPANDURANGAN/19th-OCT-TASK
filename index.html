<body>
    <script>
        var request = new XMLHttpRequest();
request.open('GET','https://restcountries.com/v2/all',true)
request.send();
request.onload=function(){
var data = JSON.parse(request.response)
//console.log(data)

//Display all country Flags
for(i=0;i<data.length;i++)
{
console.log(data[i].flags)
}
//Display all country Name,Religion,Sub Religion,Population
for (var obj of data){
console.log("Name ="+ obj.name+"\nRegion="+obj.region+"\nSub Region="+obj.subregion+"\nPopulation="+obj.population)

}
}
    </script>

    
</body>
